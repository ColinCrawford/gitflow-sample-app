{% extends "base.html" %}

{% block content %}
<div class="calculator-page-container">
    <div class="calculator">
        <div class="calculator__title">
            <h2><span class="zylo">Zylo</span> Calculator</h2>
        </div>
        {% for message in get_flashed_messages() %}
          <div class="flash">{{ message }}</div>
        {% endfor %}
        <form method="POST">
            <label for="input-number" value="input number"/>
            <input id="input-number" class="calculator__number-input" type="number" name="input_number" step="0.01" required/>
            <input type="submit" value="Add (+)" formaction="/add"/>
            <input type="submit" value="Subtract (-)" formaction="/subtract"/>
        </form>
        <form action="/clear" method="POST">
            <input type="submit" value="Clear">
        </form>
        <div class="calculator__total-display">
            <span class="calculator__total-display-title">Current Total:</span>
            <span class="calculator__total-display-value">{{ calculator_total }}</span>
        </div>
    </div>
</div>
{% endblock %}
